<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
        }
        .code {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 4px;
            text-align: center;
            margin: 20px 0;
            color: #2d89ef;
        }
        .footer {
            font-size: 12px;
            color: #888888;
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #2d89ef;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Hello {{ username }},</h2>
        <p>Thank you for signing up! Please use the following verification code to activate your account:</p>
        <div class="code">{{ verification_code }}</div>
        <p>This code is valid for the next 10 minutes. Do not share it with anyone.</p>
        <p>Need help? <a href="mailto:summitstudygroup@gmail.com">Contact support</a></p>
        <div class="footer">
            &copy; 2025 Summit Study. All rights reserved.
        </div>
    </div>
</body>
</html>
