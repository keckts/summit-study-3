<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load widget_tweaks %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Study</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/64b900288d.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JS Bundle (includes Popper for collapse/dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <nav style="display: flex; justify-content: space-between; align-items: center; padding: 0.8rem 2rem; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-family: 'Segoe UI', sans-serif;">
  
  <!-- Logo -->
  <div style="font-size: 1.4rem; font-weight: bold; color: #333;">
    Summit Study
  </div>

  <!-- Right side buttons -->
  <div>
    {% if user.is_authenticated %}
      <!-- Home Button -->
      <a href="{% url 'dashboard' %}" 
         style="padding: 0.6rem 1.2rem; border-radius: 8px; text-decoration: none; color: #333; background: #f3f3f3; font-weight: 500; transition: 0.3s;">
         Home
      </a>
    {% else %}
      <!-- Start Now Button -->
      <a href="{% url 'index' %}" 
         style="padding: 0.6rem 1.4rem; border-radius: 8px; text-decoration: none; color: #fff; font-weight: 600; background: linear-gradient(135deg, #4facfe, #00f2fe); box-shadow: 0 3px 8px rgba(0,0,0,0.15); transition: 0.3s;">
         Start Now
      </a>
    {% endif %}
  </div>

</nav>


    {% block content %}
    {% endblock %}


</head>
</html>
