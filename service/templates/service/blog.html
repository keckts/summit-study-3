{% extends "service/base.html" %}

{% block content %}
<div class="blog-container" style="max-width: 850px; margin: 0 auto; font-family: 'Segoe UI', Tahoma, sans-serif; line-height: 1.7;">

  <!-- Cover Image -->
  {% if blog.cover_image %}
  <div class="blog-cover" style="margin-bottom: 2rem;">
    <img src="{{ blog.cover_image.url }}" alt="{{ blog.title }}" style="width: 100%; border-radius: 12px; object-fit: cover; max-height: 400px;">
  </div>
  {% endif %}

  <!-- Blog Title & Meta -->
  <h1 style="font-size: 2.2rem; font-weight: bold; margin-bottom: 0.3rem;">{{ blog.title }}</h1>
  <p style="color: #777; font-size: 0.95rem; margin-bottom: 1.5rem;">
    Published on {{ blog.created_at|date:"F j, Y" }}
  </p>

  <!-- Blog Layout -->
  <div style="display: flex; gap: 2rem;">
    
    <!-- Share Sidebar -->
    <aside style="flex: 0 0 50px; text-align: center;">
      <p style="font-size: 0.8rem; color: #666; margin-bottom: 0.8rem;">Share</p>
      <div style="display: flex; flex-direction: column; gap: 1rem;">
        <a href="#" style="color: #3b5998; font-size: 1.3rem;"><i class="fab fa-facebook"></i></a>
        <a href="#" style="color: #00acee; font-size: 1.3rem;"><i class="fab fa-twitter"></i></a>
        <a href="#" style="color: #0077b5; font-size: 1.3rem;"><i class="fab fa-linkedin"></i></a>
        <a href="#" style="color: #e4405f; font-size: 1.3rem;"><i class="fab fa-instagram"></i></a>
      </div>
    </aside>

    <!-- Blog Content -->
    <article style="flex: 1; font-size: 1.05rem; color: #333;">
      {{ blog.content|safe }}
    </article>

  </div>
</div>
{% endblock %}
